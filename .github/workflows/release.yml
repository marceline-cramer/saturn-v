name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PACKAGE_NAME: "saturn-v"

jobs:
  release-build:
    name: Build and package
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: true
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: true
            archive: linux-x86_64
            binary_suffix: ""
            package_tool: tar
            package_args: -czf
            package_extension: tar.gz
            source_suffix: ""
            content_type: application/gzip
            install: cargo install cross --locked
            build_tool: cross

          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
            archive: linux-aarch64
            binary_suffix: ""
            package_tool: tar
            package_args: -czf
            package_extension: tar.gz
            source_suffix: ""
            content_type: application/gzip
            install: cargo install cross --locked
            build_tool: cross

          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            use_cross: true
            archive: linux-x86_64-musl
            binary_suffix: ""
            package_tool: tar
            package_args: -czf
            package_extension: tar.gz
            source_suffix: ""
            content_type: application/gzip
            install: cargo install cross --locked
            build_tool: cross

          - runner: ubuntu-latest
            target: aarch64-unknown-linux-musl
            use_cross: true
            archive: linux-aarch64-musl
            binary_suffix: ""
            package_tool: tar
            package_args: -czf
            package_extension: tar.gz
            source_suffix: ""
            content_type: application/gzip
            install: cargo install cross --locked
            build_tool: cross

          - runner: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
            archive: macos-x86_64
            binary_suffix: ""
            package_tool: tar
            package_args: -czf
            package_extension: tar.gz
            source_suffix: ""
            content_type: application/gzip
            install: ":"
            build_tool: cargo

          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false
            archive: windows-x86_64
            binary_suffix: .exe
            package_tool: zip
            package_args: -j
            package_extension: zip
            source_suffix: .exe
            content_type: application/zip
            install: choco install zip -y
            build_tool: cargo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal

      - name: Set up Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Add target
        shell: bash
        run: rustup target add ${{ matrix.target }}

      - name: Install extras
        shell: bash
        run: ${{ matrix.install }}

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          ${{ matrix.build_tool }} build --release --target ${{ matrix.target }} -p ${PACKAGE_NAME}

      - name: Package artifact
        id: package
        shell: bash
        run: |
          set -euo pipefail
          TAG="${GITHUB_REF_NAME}"
          OUT="${PACKAGE_NAME}-${TAG}-${{ matrix.archive }}"
          SRC="target/${{ matrix.target }}/release/${PACKAGE_NAME}${{ matrix.binary_suffix }}"
          mkdir -p artifacts
          cp "$SRC" "artifacts/${OUT}${{ matrix.binary_suffix }}"
          (
            cd artifacts
            ${{ matrix.package_tool }} ${{ matrix.package_args }} "${OUT}.${{ matrix.package_extension }}" "${OUT}${{ matrix.source_suffix }}"
          )
          echo "artifact=artifacts/${OUT}.${{ matrix.package_extension }}" >> "$GITHUB_OUTPUT"
          echo "artifact_name=${OUT}.${{ matrix.package_extension }}" >> "$GITHUB_OUTPUT"
          echo "artifact_type=${{ matrix.content_type }}" >> "$GITHUB_OUTPUT"

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.package.outputs.artifact_name }}
          path: ${{ steps.package.outputs.artifact }}

  release-bsd:
    name: BSD builds
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - os: openbsd
            architecture: x86-64
            version: '7.8'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build
        uses: cross-platform-actions/action@v0.32.0
        with:
          operating_system: ${{ matrix.os }}
          architecture: ${{ matrix.architecture }}
          version: ${{ matrix.version }}
          memory: 12G # differential dataflow
          sync_files: true
          run: |
            uname -a
            echo $SHELL
            pwd
            ls -lah
            whoami
            sudo pkg_add rust
            cargo build --release

  release-wasm:
    name: WebAssembly packages
    uses: ./.github/workflows/wasm.yml
    with:
      version: ${{ github.ref_name }}

  release-vscode:
    name: VSCode extension
    uses: ./.github/workflows/vscode.yml
    with:
      version: ${{ github.ref_name }}

  release-publish:
    name: Create draft release and upload assets
    needs:
      - release-build
      - release-bsd
      - release-vscode
      - release-wasm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts

      - name: Create draft release and upload assets
        id: ghrel
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Automated release from GitHub Actions"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

