name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  PACKAGE_NAME: "saturn-v"

jobs:
  release-build:
    name: Build and package
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build_tool: cargo

          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            build_tool: cross

          - runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            build_tool: cargo

          - runner: ubuntu-latest
            target: aarch64-unknown-linux-musl
            build_tool: cross

          - runner: macos-latest
            target: x86_64-apple-darwin
            build_tool: cargo

          - runner: windows-latest
            target: x86_64-pc-windows-gnu
            build_tool: cargo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Download musl-cross
        if: ${{ contains(matrix.target, 'musl') }}
        uses: robinraju/release-downloader@v1
        with:
          repository: cross-tools/musl-cross
          tag: '20250929'
          fileName: '${{ matrix.target }}.tar.xz'
          out-file-path: musl-cross
          extract: true

      - name: Install zip
        if: ${{ contains(matrix.target, 'windows') }}
        run: choco install zip -y

      - name: Setup Just
        uses: taiki-e/install-action@v2
        with:
          tool: just

      - name: Setup Cross
        uses: taiki-e/install-action@v2
        if: ${{ matrix.build_tool == 'cross' }}
        with:
          tool: cross

      - name: Build
        id: build
        run: just release-cli
        env:
          TARGET: ${{ matrix.target }}
          CARGO: ${{ matrix.build_tool }}

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact_name }}
          path: ${{ steps.build.outputs.artifact }}

  release-openbsd:
    name: OpenBSD build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Build
        id: build
        uses: vmactions/openbsd-vm@v1
        with:
          mem: 12288
          prepare: pkg_add devel/llvm/21 bash git just rust
          run: just release-cli

      - name: Upload packaged artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.build.outputs.artifact_name }}
          path: ${{ steps.build.outputs.artifact }}

  release-wasm:
    name: WebAssembly packages
    uses: ./.github/workflows/wasm.yml
    with:
      version: ${{ github.ref_name }}

  release-vscode:
    name: VSCode extension
    uses: ./.github/workflows/vscode.yml
    with:
      version: ${{ github.ref_name }}

  release-publish:
    name: Create draft release and upload assets
    needs:
      - release-build
      - release-openbsd
      - release-vscode
      - release-wasm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v5
        with:
          path: artifacts
          merge-multiple: true

      - name: Create draft release and upload assets
        id: ghrel
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: "Automated release from GitHub Actions"
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

